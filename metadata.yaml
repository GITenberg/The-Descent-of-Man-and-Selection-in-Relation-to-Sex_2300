description: "The Descent of Man, and Selection in Relation to Sex is a book by English\
  \ naturalist Charles Darwin, first published in 1871, which applies evolutionary\
  \ theory to human evolution, and details his theory of sexual selection, a form\
  \ of biological adaptation distinct from, yet interconnected with, natural selection.\
  \ The book discusses many related issues, including evolutionary psychology, evolutionary\
  \ ethics, differences between human races, differences between sexes, the dominant\
  \ role of women in mate choice, and the relevance of the evolutionary theory to\
  \ society.\n From Wikipedia (CC BY-SA)."
